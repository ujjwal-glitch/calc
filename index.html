<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <style>
        .loader
{
  width:30px;
  height:30px;
  border-radius: 50%;
  border-top:5px solid dodgerblue;
  border-left:5px solid red;
  border-right:5px solid green;
  border-bottom: 5px solid orange;
  position: absolute;
  margin:auto;
  left: 0;
  right: 0;
  top:20vh;
  animation: spin 1s linear infinite;
}
@keyframes spin {
  0%{
    transform: rotate(0deg);
  }
  100%{
    transform: rotate(360deg);
  }
}
.container
{
    display: none;
}
    </style>
</head>
<body>
    <div class="loader"></div>
    <div class="container">
        <h3 id="heading">CALCULATOR</h3>
        <div id="screen">
            0
        </div>
        <table>
            <tr>
                <td id="ac">AC</td><td id="sign">+/-</td><td id="rem">%</td><td id="divide">/</td>
            </tr>
            <tr>
                <td id="seven">7</td><td id="eight">8</td><td id="nine">9</td><td id="mul">*</td>
            </tr>
            <tr>
                <td id="four">4</td><td id="five">5</td><td id="six">6</td><td id="sub">-</td>
            </tr>
            <tr>
                <td id="one">1</td><td id="two">2</td><td id="three">3</td><td id="add">+</td>
            </tr>
            <tr>
                <td id="zero" colspan='2'>0</td><td id="dot">.</td><td id="result">=</td>
            </tr>
        </table>
    </div>
    <script>
        setTimeout(function(){
            document.querySelector(".loader").style.display="none";
            document.querySelector(".container").style.display="block";
        },1000)
        </script>
    <script src="index.js"></script>
</body>
</html>
